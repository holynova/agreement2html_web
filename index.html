<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }


    .wrapper {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
    }

    .btn {
      min-width: 100px;
      /* height: 40px; */
      padding: 10px 40px;
    }

    label {
      display: block;

    }

    textarea {
      padding: 1rem;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>协议转html</h1>
    <div class="form-item">

      <label for="input">协议文本</label>
      <textarea name="input" id='input' class="input" cols="30" rows="10" placeholder="请输入协议文本"></textarea>
    </div>
    <div>
      <button class="btn">convert to html</button>
    </div>
    <div class="form-item">
      <label for="output">html</label>
      <textarea name="output" id='output' class="output" cols="30" rows="10"></textarea>
    </div>
    <!-- <iframe frameborder="0">
      <h1>123</h1>
    </iframe> -->
  </div>

  <!-- <script src='https://cdn.rawgit.com/showdownjs/showdown/2.0/dist/showdown.min.js'></script> -->
  <script src="./scripts/showdown.min.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
